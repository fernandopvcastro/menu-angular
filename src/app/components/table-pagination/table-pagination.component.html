<div class="mat-elevation-z8">
  <div class="table-content">
    <mat-table [dataSource]="formData" matSort>
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header
          >Nome</mat-header-cell
        >
        <mat-cell *matCellDef="let element" data-label="name">{{
          element.name
        }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef mat-sort-header
          >Email</mat-header-cell
        >
        <mat-cell *matCellDef="let element" data-label="email">{{
          element.email
        }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="phone">
        <mat-header-cell *matHeaderCellDef mat-sort-header
          >Telefone</mat-header-cell
        >
        <mat-cell *matCellDef="let element" data-label="phone">{{
          element.phone
        }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="address">
        <mat-header-cell *matHeaderCellDef mat-sort-header
          >Endere√ßo</mat-header-cell
        >
        <mat-cell
          *matCellDef="let element"
          data-label="address"
          class="address_col"
        >
          {{ element.address }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="born">
        <mat-header-cell *matHeaderCellDef mat-sort-header
          >Data Nascimento</mat-header-cell
        >
        <mat-cell *matCellDef="let element" data-label="born">{{
          element.born
        }}</mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
  </div>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Selecione o intervalo"
  >
  </mat-paginator>
</div>
